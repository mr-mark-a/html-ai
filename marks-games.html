<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Games Menu</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100vh; width: 100vw;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .button-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
  }

  /* Background panels */
  .background-left, .background-right {
    position: absolute;
    top: 0; bottom: 0;
    width: 50%;
    z-index: 0;
  }
  .background-left {
    left: 0;
    background-color: tan;
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
  }
  .background-right {
    right: 0;
    background-color: tan;
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
  }

  /* Center vertical line */
  .button-container::after {
    content: "";
    position: absolute;
    top: 0; bottom: 0;
    left: 50%;
    width: 2px;
    background-color: #ccc;
    transform: translateX(-50%);
    pointer-events: none;
    z-index: 15;
  }

  /* Left panel flex column */
  .left-content-wrapper {
    position: relative;
    width: 50%;
    height: 100%;
    z-index: 20;
    display: flex;
    flex-direction: column;
    background-color: transparent; /* background-left covers */
  }

  /* Search sticky top */
  .search-container {
    position: sticky;
    top: 0;
    background-color: tan;
    padding: 10px 15px;
    border-bottom: 1px solid #ccc;
    box-sizing: border-box;
    z-index: 25;
  }
  .search-container input {
    width: 100%;
    max-width: 250px;
    padding: 6px 10px;
    font-size: 14px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .search-underline {
    height: 1px;
    background-color: #ccc;
    margin-top: 4px;
    width: 100%;
  }

  /* Buttons scroll area fills remaining space below search */
  .buttons-scroll {
    overflow-y: auto;
    flex-grow: 1;
    padding: 10px 15px;
  }

  /* Buttons style */
  .buttons-scroll button {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: #4caf50;
    color: white;
    cursor: pointer;
    text-align: left;
    transition: background-color 0.3s;
  }
  .buttons-scroll button:hover {
    background-color: #45a049;
  }
  .buttons-scroll a {
    display: block;
    text-decoration: none;
  }

  /* Right fixed panel */
  .right-button-container {
    position: fixed;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    z-index: 30;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* Vertical label */
  .vertical-label {
    writing-mode: vertical-rl;
    text-orientation: mixed;
    color: #9b1c31;
    font-weight: bold;
    font-size: 14px;
    user-select: none;
    pointer-events: none;
    letter-spacing: 2px;
    white-space: nowrap;
  }

  /* Shaking vertical button */
  .right-button {
    background-color: #e91e63;
    color: white;
    border: none;
    padding: 15px 10px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    writing-mode: vertical-rl;
    text-orientation: mixed;
    user-select: none;
    animation: shake 0.04s infinite linear;
    box-shadow: 0 0 10px #e91e63;
  }

  @keyframes shake {
    0%   { transform: translateY(-50%) translateX(0) rotate(0deg); }
    10%  { transform: translateY(-50%) translateX(-1px) rotate(-1deg); }
    20%  { transform: translateY(-50%) translateX(1px) rotate(1deg); }
    30%  { transform: translateY(-50%) translateX(-1px) rotate(-1deg); }
    40%  { transform: translateY(-50%) translateX(1px) rotate(1deg); }
    50%  { transform: translateY(-50%) translateX(-1px) rotate(-1deg); }
    60%  { transform: translateY(-50%) translateX(1px) rotate(1deg); }
    70%  { transform: translateY(-50%) translateX(-1px) rotate(-1deg); }
    80%  { transform: translateY(-50%) translateX(1px) rotate(1deg); }
    90%  { transform: translateY(-50%) translateX(-1px) rotate(-1deg); }
    100% { transform: translateY(-50%) translateX(0) rotate(0deg); }
  }
</style>
</head>
<body>

<div class="button-container">

  <div class="background-left"></div>
  <div class="background-right"></div>

  <div class="left-content-wrapper">

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search games..." />
      <div class="search-underline"></div>
    </div>

    <div class="buttons-scroll">
      <button onclick="window.location.href='lod2.html'">Cat and Mouse Game</button>
      <button onclick="window.location.href='marks-race.html'">Mark's Race</button>
      <button onclick="window.location.href='nav/mars-mapsfolder/codegenerator.html'">Code Generator</button>
      <button onclick="window.location.href='minemark/code/game.html'">Utility Game System</button>
      <button onclick="window.location.href='citybulder.html'">City Builder</button>
      <button onclick="window.location.href='cat-and-mouse-game.html'">Cat & Mouse Game</button>
      <button onclick="window.location.href='clean-up.html'">Clean Up Game</button>
      <button onclick="window.location.href='drum practice app/main-drum.html'">Drum Practice</button>
      <button onclick="window.location.href='simulateors/ios/main.html'">iOS Simulator</button>
      <button onclick="window.location.href='tests/map.html'">Map Test</button>
      <button onclick="window.location.href='translate/all.html'">Translation Tool</button>
    </div>

  </div>

  <div class="right-button-container">
    <button class="right-button" onclick="window.location.href='websites/ios/massengers/message-caller/get-login.html'">Massage Caller</button>
    <div class="vertical-label">FEATURED PREMIUM</div>
  </div>

</div>

<script>
// Search functionality
document.getElementById('searchInput').addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase();
    const buttons = document.querySelectorAll('.buttons-scroll button');
    
    buttons.forEach(button => {
        const buttonText = button.textContent.toLowerCase();
        if (buttonText.includes(searchTerm)) {
            button.style.display = 'block';
        } else {
            button.style.display = 'none';
        }
    });
});

// Add keyboard navigation
document.addEventListener('keydown', function(e) {
    if (e.key === '/') {
        e.preventDefault();
        document.getElementById('searchInput').focus();
    }
    if (e.key === 'Escape') {
        document.getElementById('searchInput').blur();
        document.getElementById('searchInput').value = '';
        // Show all buttons
        const buttons = document.querySelectorAll('.buttons-scroll button');
        buttons.forEach(button => {
            button.style.display = 'block';
        });
    }
});
</script>

</body>
</html>
