<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mmusic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }
        .main-content {
            flex: 1;
            display: flex;
        }
        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            overflow-y: auto;
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                max-height: 150px;
                padding: 10px;
            }
            .album-art {
                width: 200px;
                height: 200px;
            }
            .song-title {
                font-size: 20px;
            }
            .controls button {
                font-size: 20px;
                width: 50px;
                height: 50px;
            }
            .play-btn {
                font-size: 30px;
                width: 50px;
                height: 50px;
            }
            .progress-container {
                max-width: 300px;
            }
            .volume-bar {
                width: 80px;
            }
            .inputs {
                position: static;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                margin: 10px 0;
                gap: 20px;
            }
            .inputs input {
                width: 150px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .header {
                padding: 10px;
            }
            .header h1 {
                font-size: 20px;
            }
            .sidebar {
                max-height: 120px;
                padding: 5px;
            }
            .sidebar h2 {
                font-size: 16px;
                margin-bottom: 5px;
            }
            .song-item {
                padding: 8px;
                font-size: 14px;
            }
            .album-art {
                width: 150px;
                height: 150px;
            }
            .song-info {
                margin-bottom: 20px;
            }
            .song-title {
                font-size: 18px;
            }
            .controls {
                margin-bottom: 15px;
            }
            button {
                font-size: 18px;
                padding: 8px;
            }
            .play-btn {
                font-size: 24px;
                width: 40px;
                height: 40px;
            }
            .progress-container {
                max-width: 250px;
                margin-bottom: 15px;
            }
            .progress-bar {
                height: 5px;
            }
            .time-display {
                font-size: 10px;
            }
            .volume-container {
                font-size: 14px;
            }
            .volume-bar {
                width: 60px;
                height: 3px;
            }
            .inputs {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .inputs input {
                width: 200px;
            }
        }
        .sidebar h2 {
            margin-bottom: 10px;
        }
        .playlist {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .song-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            transition: background 0.3s;
        }
        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .song-item.active {
            background: #007bff;
            color: white;
        }
        .player-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .album-art {
            width: 300px;
            height: 300px;
            background: #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        #visualizer {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .song-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            margin-top: 20px;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .play-btn {
            font-size: 36px;
            width: 60px;
            height: 60px;
        }
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        .progress {
            height: 100%;
            background: #fff;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 5px;
        }
        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .volume-bar {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-left: 10px;
            cursor: pointer;
            position: relative;
        }
        .volume {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 50%;
        }
        .inputs {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 250px;
        }
        input[type="file"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        #youtube-player {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1> Music Player</h1>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <h2>Playlist</h2>
            <div class="playlist" id="playlist"></div>
        </div>
        <div class="player-area">
            <div class="album-art" id="album-art">
                <canvas id="visualizer" width="300" height="300"></canvas>
            </div>
            <div id="effect-name" style="text-align: center; margin-top: 10px; color: white; font-size: 14px;"></div>
            <div class="song-info">
                <div class="song-title" id="current-song">No song selected</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="controls">
                <button id="prev-btn">锔</button>
                <button id="play-pause-btn" class="play-btn">讹</button>
                <button id="next-btn">锔</button>
            </div>
            <div class="volume-container">
                <span></span>
                <div class="volume-bar" id="volume-bar">
                    <div class="volume" id="volume"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="inputs">
        <input type="text" id="youtube-url" placeholder="YouTube URL">
        <button id="add-youtube-btn">Add YouTube</button>
        <input type="file" id="folder-input" webkitdirectory multiple accept=".mp3">
    </div>

    <audio id="audio" preload="metadata"></audio>
    <div id="youtube-player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const volumeBar = document.getElementById('volume-bar');
        const volumeEl = document.getElementById('volume');
        const youtubeUrlInput = document.getElementById('youtube-url');
        const addYoutubeBtn = document.getElementById('add-youtube-btn');
        const folderInput = document.getElementById('folder-input');
        const playlistEl = document.getElementById('playlist');
        const currentSongDisplay = document.getElementById('current-song');
        const albumArt = document.getElementById('album-art');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');

        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const effectNameEl = document.getElementById('effect-name');

        canvas.addEventListener('click', () => {
            currentEffect = (currentEffect + 1) % effects.length;
            effectNameEl.textContent = effects[currentEffect].name;
        });

        let audioContext;
        let analyser;
        let dataArray;
        let dataArrayTime;
        let animationId;

        let playlist = [];
        let currentIndex = -1;
        let player;
        let currentType = null;

        document.addEventListener('visibilitychange', () => {
            if (audioContext && audioContext.state === 'suspended' && !document.hidden) {
                audioContext.resume();
            }
        });

        let currentEffect = 0;
        const effects = [
            {
                name: 'Bars',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const barWidth = canvas.width / (dataArray.length / 4);
                    let barHeight;
                    let x = 0;
                    for (let i = 0; i < dataArray.length / 4; i++) {
                        barHeight = dataArray[i] / 1.5;
                        ctx.fillStyle = `rgb(0, ${Math.floor(255 * (dataArray[i] / 255))}, 0)`;
                        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                        x += barWidth + 1;
                    }
                }
            },
            {
                name: 'Waveform',
                draw: function() {
                    analyser.getByteTimeDomainData(dataArrayTime);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeStyle = '#00ff00';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    const sliceWidth = canvas.width / dataArrayTime.length;
                    let x = 0;
                    for (let i = 0; i < dataArrayTime.length; i++) {
                        const v = dataArrayTime[i] / 128.0;
                        const y = v * canvas.height / 2;
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                        x += sliceWidth;
                    }
                    ctx.stroke();
                }
            },
            {
                name: 'Circular',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const radius = Math.min(centerX, centerY) - 20;
                    const barCount = dataArray.length / 8;
                    const angleStep = (Math.PI * 2) / barCount;
                    for (let i = 0; i < barCount; i++) {
                        const barHeight = dataArray[i] / 255 * radius;
                        const angle = i * angleStep;
                        const x1 = centerX + Math.cos(angle) * radius;
                        const y1 = centerY + Math.sin(angle) * radius;
                        const x2 = centerX + Math.cos(angle) * (radius - barHeight);
                        const y2 = centerY + Math.sin(angle) * (radius - barHeight);
                        ctx.strokeStyle = `hsl(${i * 360 / barCount}, 100%, 50%)`;
                        ctx.lineWidth = 4;
                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.stroke();
                    }
                }
            },
            {
                name: 'Particles',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const particleCount = dataArray.length / 4;
                    for (let i = 0; i < particleCount; i++) {
                        const x = Math.random() * canvas.width;
                        const y = Math.random() * canvas.height;
                        const size = dataArray[i] / 255 * 10;
                        ctx.fillStyle = `rgba(0, 255, 0, ${dataArray[i] / 255})`;
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            },
            {
                name: 'Spectrum',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const barWidth = canvas.width / dataArray.length * 2;
                    let x = 0;
                    for (let i = 0; i < dataArray.length; i++) {
                        const barHeight = dataArray[i] / 255 * canvas.height;
                        const hue = (i / dataArray.length) * 360;
                        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                        x += barWidth;
                    }
                }
            },
            {
                name: 'VU Meter',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const avg = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    const level = avg / 255;
                    ctx.fillStyle = '#333';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = level > 0.5 ? '#ff0000' : '#00ff00';
                    ctx.fillRect(50, canvas.height / 2 - 10, (canvas.width - 100) * level, 20);
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(50, canvas.height / 2 - 10, canvas.width - 100, 20);
                }
            },
            {
                name: 'Mirror Bars',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const barWidth = canvas.width / (dataArray.length / 2);
                    let x = canvas.width / 2;
                    for (let i = 0; i < dataArray.length / 4; i++) {
                        const barHeight = dataArray[i] / 1.5;
                        ctx.fillStyle = `rgb(0, ${Math.floor(255 * (dataArray[i] / 255))}, 0)`;
                        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                        ctx.fillRect(canvas.width - x - barWidth, canvas.height - barHeight, barWidth, barHeight);
                        x += barWidth;
                    }
                }
            },
            {
                name: 'Starfield',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    for (let i = 0; i < dataArray.length / 4; i++) {
                        const x = Math.random() * canvas.width;
                        const y = Math.random() * canvas.height;
                        const size = dataArray[i] / 255 * 3;
                        ctx.fillStyle = `rgba(255, 255, 255, ${dataArray[i] / 255})`;
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            },
            {
                name: 'Kaleidoscope',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    for (let i = 0; i < 8; i++) {
                        ctx.save();
                        ctx.translate(centerX, centerY);
                        ctx.rotate((Math.PI / 4) * i);
                        for (let j = 0; j < dataArray.length / 16; j++) {
                            const barHeight = dataArray[j] / 255 * 50;
                            ctx.fillStyle = `hsl(${j * 20}, 100%, 50%)`;
                            ctx.fillRect(0, 0, 10, barHeight);
                            ctx.translate(10, 0);
                        }
                        ctx.restore();
                    }
                }
            },
            {
                name: 'Fireworks',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    for (let i = 0; i < 10; i++) {
                        const x = Math.random() * canvas.width;
                        const y = Math.random() * canvas.height;
                        const radius = dataArray[i] / 255 * 20;
                        ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        for (let j = 0; j < 12; j++) {
                            const angle = (Math.PI * 2 / 12) * j;
                            const endX = x + Math.cos(angle) * radius;
                            const endY = y + Math.sin(angle) * radius;
                            ctx.moveTo(x, y);
                            ctx.lineTo(endX, endY);
                        }
                        ctx.stroke();
                    }
                }
            },
            {
                name: 'Liquid',
                draw: function() {
                    analyser.getByteTimeDomainData(dataArrayTime);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'rgba(0, 150, 255, 0.5)';
                    ctx.beginPath();
                    ctx.moveTo(0, canvas.height / 2);
                    for (let i = 0; i < dataArrayTime.length; i++) {
                        const x = (i / dataArrayTime.length) * canvas.width;
                        const y = (dataArrayTime[i] / 128 - 1) * canvas.height / 4 + canvas.height / 2;
                        ctx.lineTo(x, y);
                    }
                    ctx.lineTo(canvas.width, canvas.height / 2);
                    ctx.closePath();
                    ctx.fill();
                }
            },
            {
                name: 'Matrix',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#00ff00';
                    ctx.font = '14px monospace';
                    for (let i = 0; i < dataArray.length / 4; i++) {
                        const char = String.fromCharCode(33 + Math.floor(Math.random() * 94));
                        const x = (i % 20) * 15;
                        const y = Math.floor(i / 20) * 15 + (dataArray[i] / 255 * 10);
                        ctx.fillText(char, x, y);
                    }
                }
            },
            {
                name: 'Pulse',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const avg = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    const radius = avg / 255 * 100;
                    ctx.strokeStyle = '#ff00ff';
                    ctx.lineWidth = 5;
                    ctx.beginPath();
                    ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2);
                    ctx.stroke();
                }
            },
            {
                name: 'Equalizer',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const barWidth = canvas.width / 32;
                    let x = 0;
                    for (let i = 0; i < 32; i++) {
                        const barHeight = dataArray[i * 2] / 255 * canvas.height;
                        ctx.fillStyle = `hsl(${i * 11}, 100%, 50%)`;
                        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                        x += barWidth;
                    }
                }
            },
            {
                name: 'Tunnel',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    for (let i = 0; i < 20; i++) {
                        const radius = (i / 20) * 150 + dataArray[i] / 255 * 50;
                        ctx.strokeStyle = `hsl(${i * 18}, 100%, 50%)`;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }
            },
            {
                name: 'Fractal',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    function drawFractal(x, y, size, depth) {
                        if (depth === 0 || size < 2) return;
                        ctx.strokeStyle = `hsl(${dataArray[depth] / 255 * 360}, 100%, 50%)`;
                        ctx.lineWidth = 1;
                        ctx.strokeRect(x - size / 2, y - size / 2, size, size);
                        drawFractal(x - size / 2, y - size / 2, size / 2, depth - 1);
                        drawFractal(x + size / 2, y - size / 2, size / 2, depth - 1);
                        drawFractal(x - size / 2, y + size / 2, size / 2, depth - 1);
                        drawFractal(x + size / 2, y + size / 2, size / 2, depth - 1);
                    }
                    drawFractal(canvas.width / 2, canvas.height / 2, 100, 5);
                }
            },
            {
                name: 'Nebula',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    for (let i = 0; i < 50; i++) {
                        const x = Math.random() * canvas.width;
                        const y = Math.random() * canvas.height;
                        const radius = dataArray[i % dataArray.length] / 255 * 30;
                        const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                        gradient.addColorStop(0, `rgba(255, 0, 255, ${dataArray[i % dataArray.length] / 255})`);
                        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            },
            {
                name: 'Lightning',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(0, canvas.height / 2);
                    for (let i = 0; i < 10; i++) {
                        const x = (i / 10) * canvas.width;
                        const y = canvas.height / 2 + (Math.random() - 0.5) * dataArray[i] / 255 * 100;
                        ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                }
            },
            {
                name: 'Rain',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeStyle = '#00ffff';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 50; i++) {
                        const x = Math.random() * canvas.width;
                        const y = (i / 50) * canvas.height + dataArray[i % dataArray.length] / 255 * 10;
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x + 5, y + 20);
                        ctx.stroke();
                    }
                }
            },
            {
                name: 'Snow',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#ffffff';
                    for (let i = 0; i < 100; i++) {
                        const x = Math.random() * canvas.width;
                        const y = Math.random() * canvas.height;
                        const size = dataArray[i % dataArray.length] / 255 * 5;
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            },
            {
                name: 'Heartbeat',
                draw: function() {
                    analyser.getByteTimeDomainData(dataArrayTime);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeStyle = '#ff0000';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(0, canvas.height / 2);
                    for (let i = 0; i < dataArrayTime.length; i++) {
                        const x = (i / dataArrayTime.length) * canvas.width;
                        const y = canvas.height / 2 - (dataArrayTime[i] - 128) / 128 * 50;
                        ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                }
            },
            {
                name: 'Spiral',
                draw: function() {
                    analyser.getByteFrequencyData(dataArray);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    ctx.strokeStyle = '#00ff00';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    for (let i = 0; i < dataArray.length; i++) {
                        const angle = (i / dataArray.length) * Math.PI * 4;
                        const radius = (i / dataArray.length) * 150 + dataArray[i] / 255 * 50;
                        const x = centerX + Math.cos(angle) * radius;
                        const y = centerY + Math.sin(angle) * radius;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                }
            }
        ];

        function drawVisualizer() {
            if (!analyser) return;
            effects[currentEffect].draw();
            animationId = requestAnimationFrame(drawVisualizer);
        }

        function stopVisualizer() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('', canvas.width / 2, canvas.height / 2 + 15);
            effectNameEl.textContent = 'Click to change effect';
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {}

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                setTimeout(nextSong, 1000);
            }
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }

        addYoutubeBtn.addEventListener('click', function() {
            const url = youtubeUrlInput.value.trim();
            const videoId = extractVideoId(url) || url;
            if (videoId) {
                playlist.push({ type: 'youtube', id: videoId, name: `YouTube: ${videoId}` });
                renderPlaylist();
                youtubeUrlInput.value = '';
            } else {
                alert('Invalid YouTube URL or Video ID');
            }
        });

        folderInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            const mp3Files = files.filter(file => file.name.endsWith('.mp3'));
            const imageFiles = files.filter(file => /\.(jpg|jpeg|png|gif)$/i.test(file.name));
            mp3Files.forEach(file => {
                const baseName = file.name.replace(/\.mp3$/i, '');
                const imageFile = imageFiles.find(img => img.name.replace(/\.(jpg|jpeg|png|gif)$/i, '') === baseName);
                playlist.push({ type: 'local', file: file, name: baseName, image: imageFile || null });
            });
            renderPlaylist();
        });

        function renderPlaylist() {
            playlistEl.innerHTML = '';
            playlist.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'song-item';
                item.textContent = song.name;
                item.addEventListener('click', () => loadSong(index));
                playlistEl.appendChild(item);
            });
            updateButtons();
        }

        function loadSong(index) {
            if (index < 0 || index >= playlist.length) return;
            currentIndex = index;
            const song = playlist[index];
            currentType = song.type;
            currentSongDisplay.textContent = song.name;
            updateActiveSong();

            if (song.type === 'local') {
                const url = URL.createObjectURL(song.file);
                audio.src = url;
                audio.load();
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                    dataArrayTime = new Uint8Array(analyser.fftSize);
                    const source = audioContext.createMediaElementSource(audio);
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                }
                stopVisualizer();
                audio.addEventListener('loadedmetadata', () => {
                    audio.play();
                    playPauseBtn.textContent = '革';
                    drawVisualizer();
                    effectNameEl.textContent = effects[currentEffect].name;
                }, { once: true });
            } else if (song.type === 'youtube') {
                if (player) {
                    player.loadVideoById(song.id);
                    stopVisualizer();
                    playPauseBtn.textContent = '革';
                }
            }
        }

        function updateActiveSong() {
            const items = playlistEl.querySelectorAll('.song-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });
        }

        playPauseBtn.addEventListener('click', function() {
            if (currentType === 'local') {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = '革';
                    drawVisualizer();
                } else {
                    audio.pause();
                    playPauseBtn.textContent = '讹';
                    stopVisualizer();
                }
            } else if (currentType === 'youtube') {
                if (player) {
                    if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                        player.pauseVideo();
                        playPauseBtn.textContent = '讹';
                    } else {
                        player.playVideo();
                        playPauseBtn.textContent = '革';
                    }
                }
            }
        });

        nextBtn.addEventListener('click', nextSong);

        function nextSong() {
            const nextIndex = (currentIndex + 1) % playlist.length;
            loadSong(nextIndex);
        }

        prevBtn.addEventListener('click', function() {
            const prevIndex = currentIndex > 0 ? currentIndex - 1 : playlist.length - 1;
            loadSong(prevIndex);
        });

        audio.addEventListener('timeupdate', function() {
            if (currentType === 'local') {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
                durationEl.textContent = formatTime(audio.duration);
            }
        });

        progressBar.addEventListener('click', function(e) {
            if (currentType === 'local') {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
            }
        });

        volumeBar.addEventListener('click', function(e) {
            const rect = volumeBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            if (currentType === 'local') {
                audio.volume = percent;
            } else if (currentType === 'youtube' && player) {
                player.setVolume(percent * 100);
            }
            volumeEl.style.width = (percent * 100) + '%';
        });

        audio.addEventListener('ended', () => setTimeout(nextSong, 1000));

        function updateButtons() {
            const disabled = playlist.length === 0;
            prevBtn.disabled = disabled;
            nextBtn.disabled = disabled;
            playPauseBtn.disabled = disabled;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        stopVisualizer();
    </script>
</body>
