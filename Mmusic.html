<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }
        .main-content {
            flex: 1;
            display: flex;
        }
        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar h2 {
            margin-bottom: 10px;
        }
        .playlist {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .song-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            transition: background 0.3s;
        }
        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .song-item.active {
            background: #007bff;
            color: white;
        }
        .player-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .album-art {
            width: 300px;
            height: 300px;
            background: #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .song-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .play-btn {
            font-size: 36px;
            width: 60px;
            height: 60px;
        }
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        .progress {
            height: 100%;
            background: #fff;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 5px;
        }
        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .volume-bar {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-left: 10px;
            cursor: pointer;
            position: relative;
        }
        .volume {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 50%;
        }
        .inputs {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 250px;
        }
        input[type="file"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        #youtube-player {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéµ Music Player</h1>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <h2>Playlist</h2>
            <div class="playlist" id="playlist"></div>
        </div>
        <div class="player-area">
            <div class="album-art" id="album-art">üé∂</div>
            <div class="song-info">
                <div class="song-title" id="current-song">No song selected</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="controls">
                <button id="prev-btn">‚èÆÔ∏è</button>
                <button id="play-pause-btn" class="play-btn">‚ñ∂Ô∏è</button>
                <button id="next-btn">‚è≠Ô∏è</button>
            </div>
            <div class="volume-container">
                <span>üîä</span>
                <div class="volume-bar" id="volume-bar">
                    <div class="volume" id="volume"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="inputs">
        <input type="text" id="youtube-url" placeholder="YouTube URL">
        <button id="add-youtube-btn">Add YouTube</button>
        <input type="file" id="folder-input" webkitdirectory multiple accept=".mp3">
    </div>

    <audio id="audio" preload="metadata"></audio>
    <div id="youtube-player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const volumeBar = document.getElementById('volume-bar');
        const volumeEl = document.getElementById('volume');
        const youtubeUrlInput = document.getElementById('youtube-url');
        const addYoutubeBtn = document.getElementById('add-youtube-btn');
        const folderInput = document.getElementById('folder-input');
        const playlistEl = document.getElementById('playlist');
        const currentSongDisplay = document.getElementById('current-song');
        const albumArt = document.getElementById('album-art');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');

        let playlist = [];
        let currentIndex = -1;
        let player;
        let currentType = null;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {}

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                nextSong();
            }
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }

        addYoutubeBtn.addEventListener('click', function() {
            const url = youtubeUrlInput.value.trim();
            const videoId = extractVideoId(url) || url;
            if (videoId) {
                playlist.push({ type: 'youtube', id: videoId, name: `YouTube: ${videoId}` });
                renderPlaylist();
                youtubeUrlInput.value = '';
            } else {
                alert('Invalid YouTube URL or Video ID');
            }
        });

        folderInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files).filter(file => file.name.endsWith('.mp3'));
            files.forEach(file => {
                playlist.push({ type: 'local', file: file, name: file.name });
            });
            renderPlaylist();
        });

        function renderPlaylist() {
            playlistEl.innerHTML = '';
            playlist.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'song-item';
                item.textContent = song.name;
                item.addEventListener('click', () => loadSong(index));
                playlistEl.appendChild(item);
            });
            updateButtons();
        }

        function loadSong(index) {
            if (index < 0 || index >= playlist.length) return;
            currentIndex = index;
            const song = playlist[index];
            currentType = song.type;
            currentSongDisplay.textContent = song.name;
            albumArt.textContent = song.type === 'youtube' ? 'üì∫' : 'üéµ';
            updateActiveSong();

            if (song.type === 'local') {
                const url = URL.createObjectURL(song.file);
                audio.src = url;
                audio.load();
            } else if (song.type === 'youtube') {
                if (player) {
                    player.loadVideoById(song.id);
                }
            }
        }

        function updateActiveSong() {
            const items = playlistEl.querySelectorAll('.song-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });
        }

        playPauseBtn.addEventListener('click', function() {
            if (currentType === 'local') {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = '‚è∏Ô∏è';
                } else {
                    audio.pause();
                    playPauseBtn.textContent = '‚ñ∂Ô∏è';
                }
            } else if (currentType === 'youtube') {
                if (player) {
                    if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                        player.pauseVideo();
                        playPauseBtn.textContent = '‚ñ∂Ô∏è';
                    } else {
                        player.playVideo();
                        playPauseBtn.textContent = '‚è∏Ô∏è';
                    }
                }
            }
        });

        nextBtn.addEventListener('click', nextSong);

        function nextSong() {
            const nextIndex = (currentIndex + 1) % playlist.length;
            loadSong(nextIndex);
            if (currentType === 'local' && !audio.paused) audio.play();
            else if (currentType === 'youtube' && player) player.playVideo();
        }

        prevBtn.addEventListener('click', function() {
            const prevIndex = currentIndex > 0 ? currentIndex - 1 : playlist.length - 1;
            loadSong(prevIndex);
            if (currentType === 'local' && !audio.paused) audio.play();
            else if (currentType === 'youtube' && player) player.playVideo();
        });

        audio.addEventListener('timeupdate', function() {
            if (currentType === 'local') {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
                durationEl.textContent = formatTime(audio.duration);
            }
        });

        progressBar.addEventListener('click', function(e) {
            if (currentType === 'local') {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
            }
        });

        volumeBar.addEventListener('click', function(e) {
            const rect = volumeBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            if (currentType === 'local') {
                audio.volume = percent;
            } else if (currentType === 'youtube' && player) {
                player.setVolume(percent * 100);
            }
            volumeEl.style.width = (percent * 100) + '%';
        });

        audio.addEventListener('ended', nextSong);

        function updateButtons() {
            const disabled = playlist.length === 0;
            prevBtn.disabled = disabled;
            nextBtn.disabled = disabled;
            playPauseBtn.disabled = disabled;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
