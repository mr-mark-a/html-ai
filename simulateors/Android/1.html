<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTA 7 Game</title>
  <style>
    body { 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%); 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
      margin:0; 
      padding:20px;
      min-height: 100vh;
    }
    
    h1 { 
      color: white; 
      text-align: center; 
      font-weight: 300; 
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .samsung-container {
      position: relative;
      perspective: 1200px;
      margin-bottom: 30px;
    }
    
    .samsung-body {
      width: 280px;
      height: 580px;
      background: linear-gradient(145deg, #1a1a1a, #2c2c2c);
      border-radius: 45px;
      position: relative;
      box-shadow: 
        0 25px 50px rgba(0,0,0,0.4),
        inset 0 1px 3px rgba(255,255,255,0.1);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      padding: 8px;
    }
    
    .samsung-body:hover {
      transform: translateY(-8px) rotateX(3deg);
      box-shadow: 
        0 35px 70px rgba(0,0,0,0.5),
        inset 0 1px 3px rgba(255,255,255,0.2);
    }
    
    .hole-punch {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      z-index: 10;
    }
    
    .side-button {
      position: absolute;
      right: -4px;
      top: 120px;
      width: 8px;
      height: 60px;
      background: linear-gradient(90deg, #3a3a3a, #2a2a2a);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .side-button:hover {
      background: linear-gradient(90deg, #4a4a4a, #3a3a3a);
    }
    
    .volume-buttons {
      position: absolute;
      left: -4px;
      top: 100px;
    }
    
    .volume-button {
      width: 8px;
      height: 30px;
      background: linear-gradient(90deg, #3a3a3a, #2a2a2a);
      border-radius: 4px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .volume-button:hover {
      background: linear-gradient(90deg, #4a4a4a, #3a3a3a);
    }
    
    .action-button {
      position: absolute;
      left: -4px;
      top: 80px;
      width: 8px;
      height: 15px;
      background: linear-gradient(90deg, #ff6b35, #f7931e);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .action-button:hover {
      transform: scale(1.1);
      box-shadow: 0 2px 8px rgba(255,107,53,0.5);
    }
    
    .samsung-screen {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 37px;
      overflow: hidden;
      position: relative;
      transition: all 0.6s ease;
    }
    
    .screen-content {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      position: relative;
      transition: all 0.6s ease;
    }
    
    .screen-content.screen-off {
      opacity: 0;
    }
    
    .samsung-screen.screen-off {
      background: #000;
    }
    
    .status-bar {
      height: 35px;
      background: rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      color: white;
      font-size: 12px;
      font-weight: 600;
      margin-top: 15px;
    }
    
    .time-status {
      font-weight: bold;
      font-size: 14px;
    }
    
    .signal-indicators {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .signal-bar {
      width: 3px;
      height: 8px;
      background: white;
      border-radius: 1px;
    }
    
    .battery-indicator {
      display: flex;
      align-items: center;
      gap: 3px;
      font-size: 11px;
    }
    
    .home-screen {
      padding: 30px 20px;
      height: calc(100% - 100px);
      overflow-y: auto;
    }
    
    .app-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .app-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      margin: 0 auto;
    }
    
    .app-icon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 100%);
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .app-icon:hover {
      transform: scale(1.1);
      z-index: 10;
    }
    
    .app-icon:hover::before {
      opacity: 1;
    }
    
    .app-icon:active {
      transform: scale(0.95);
    }
    
    .app-label {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 9px;
      text-align: center;
      white-space: nowrap;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    
    .dock {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 8px 15px;
      display: flex;
      gap: 15px;
    }
    
    .dock .app-icon {
      width: 45px;
      height: 45px;
      font-size: 22px;
    }
    
    /* App specific colors */
    .phone { background: linear-gradient(135deg, #00b894, #00a085); }
    .messages { background: linear-gradient(135deg, #43e97b, #38f9d7); }
    .mail { background: linear-gradient(135deg, #667eea, #764ba2); }
    .safari { background: linear-gradient(135deg, #4facfe, #00f2fe); }
    .photos { background: linear-gradient(135deg, #fa709a, #fee140); }
    .camera { background: linear-gradient(135deg, #667eea, #764ba2); }
    .maps { background: linear-gradient(135deg, #f093fb, #f5576c); }
    .weather { background: linear-gradient(135deg, #74b9ff, #0984e3); }
    .clock { background: linear-gradient(135deg, #667eea, #764ba2); }
    .calculator { background: linear-gradient(135deg, #30334a, #24273a); }
    .settings { background: linear-gradient(135deg, #667eea, #764ba2); }
    .music { background: linear-gradient(135deg, #4facfe, #00f2fe); }
    .notes { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
    .calendar { background: linear-gradient(135deg, #a8edea, #fed6e3); }
    .contacts { background: linear-gradient(135deg, #667eea, #764ba2); }
    .facetime { background: linear-gradient(135deg, #43e97b, #38f9d7); }
    
    .home-indicator {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
    }
    
    .folded {
      transform: rotateX(120deg);
      opacity: 0.7;
    }
    
    .control-center {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(20px);
      display: none;
      padding: 40px 20px;
      color: white;
    }
    
    .control-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    
    .control-tile {
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .control-tile:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    
    .control-tile.active {
      background: rgba(0,122,255,0.8);
    }
    
    @keyframes notification {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    .notification {
      position: absolute;
      top: 60px;
      left: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(20px);
      border-radius: 15px;
      padding: 15px;
      color: white;
      animation: notification 0.5s ease-out;
      z-index: 20;
    }
  </style>
</head>
<body>
  <h1>üéÆ GTA 7 Game</h1>
  
  <div class="samsung-container">
    <div class="samsung-body" id="samsungBody">
      <div class="hole-punch"></div>
      <div class="side-button" id="sideButton" title="Power Button - Start Game"></div>
      <div class="volume-buttons">
        <div class="volume-button" id="volumeUp" title="Volume Up"></div>
        <div class="volume-button" id="volumeDown" title="Volume Down"></div>
      </div>
      <div class="action-button" id="actionButton" title="Action Button - Quick Menu"></div>
      
      <div class="samsung-screen" id="samsungScreen">
        <div class="screen-content" id="screenContent">
          <div class="status-bar">
            <div class="time-status" id="timeDisplay">9:41</div>
            <div class="signal-indicators">
              <div class="signal-bar" style="height: 4px;"></div>
              <div class="signal-bar" style="height: 6px;"></div>
              <div class="signal-bar" style="height: 8px;"></div>
              <div class="signal-bar" style="height: 10px;"></div>
              <span style="margin-left: 5px;">üì∂</span>
              <span>üì°</span>
            </div>
            <div class="battery-indicator">
              <span id="batteryLevel">100%</span>
              <span>üîã</span>
            </div>
          </div>
          
          <div class="home-screen" id="homeScreen">
            <canvas id="gameCanvas" width="264" height="500" style="border:1px solid #000;"></canvas>
          </div>
          
          <div class="control-center" id="controlCenter">
            <h3 style="text-align: center; margin-bottom: 10px;">GTA Menu</h3>
            <div class="control-grid">
              <div class="control-tile" id="onlineTile">üåê<br>Online</div>
              <div class="control-tile" id="crewTile">üë•<br>Crew</div>
              <div class="control-tile" id="wantedTile">üöî<br>Wanted</div>
              <div class="control-tile" id="nightTile">üåô<br>Night</div>
              <div class="control-tile" id="graphicsTile">üé®<br>Graphics</div>
              <div class="control-tile" id="soundTile">üîä<br>Sound</div>
            </div>
          </div>
        </div>
      </div>
      <div class="home-indicator" id="homeIndicator"></div>
    </div>
  </div>

  <script>
    let folded = false;
    let batteryLevel = 100;
    let controlCenterOpen = false;
    
    // Initialize Samsung features
    function initSamsung() {
      updateStatusBar();
      setInterval(updateStatusBar, 1000);
      setupInteractions();
      simulateBatteryDrain();
    }
    
    function updateStatusBar() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-US', { 
        hour: 'numeric', 
        minute: '2-digit',
        hour12: false 
      });
      
      document.getElementById('timeDisplay').textContent = timeStr;
    }
    
    function simulateBatteryDrain() {
      setInterval(() => {
        if (batteryLevel > 15) {
          batteryLevel -= Math.random() > 0.8 ? 1 : 0;
          document.getElementById('batteryLevel').textContent = batteryLevel + '%';
        }
      }, 20000);
    }
    
    function setupInteractions() {
      const samsungBody = document.getElementById('samsungBody');
      const sideButton = document.getElementById('sideButton');
      const volumeUp = document.getElementById('volumeUp');
      const volumeDown = document.getElementById('volumeDown');
      const actionButton = document.getElementById('actionButton');
      const homeIndicator = document.getElementById('homeIndicator');
      const controlCenter = document.getElementById('controlCenter');
      const screenContent = document.getElementById('screenContent');
      
      // Samsung body click - toggle fold
      samsungBody.addEventListener('click', function(e) {
        if (e.target === this && !folded) {
          toggleFold();
        }
      });
      
      // Side button - power/wake
      let isScreenOn = true;
      
      sideButton.addEventListener('click', function(e) {
        e.stopPropagation();
        
        const samsungScreen = document.getElementById('samsungScreen');
        const screenContent = document.getElementById('screenContent');
        
        // Toggle screen state
        isScreenOn = !isScreenOn;
        
        if (isScreenOn) {
          // Turn screen on
          samsungScreen.classList.remove('screen-off');
          screenContent.classList.remove('screen-off');
          showNotification('üéÆ Screen On');
        } else {
          // Turn screen off (black)
          samsungScreen.classList.add('screen-off');
          screenContent.classList.add('screen-off');
          showNotification('üéÆ Screen Off');
        }
        
        // Button press animation
        this.style.transform = 'scale(0.9)';
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
      });
      
      // Volume buttons
      volumeUp.addEventListener('click', function(e) {
        e.stopPropagation();
        showNotification('üîä Volume Up');
        this.style.background = 'linear-gradient(90deg, #5a5a5a, #4a4a4a)';
        setTimeout(() => {
          this.style.background = 'linear-gradient(90deg, #3a3a3a, #2a2a2a)';
        }, 200);
      });
      
      volumeDown.addEventListener('click', function(e) {
        e.stopPropagation();
        showNotification('üîâ Volume Down');
        this.style.background = 'linear-gradient(90deg, #5a5a5a, #4a4a4a)';
        setTimeout(() => {
          this.style.background = 'linear-gradient(90deg, #3a3a3a, #2a2a2a)';
        }, 200);
      });
      
      // Action button
      actionButton.addEventListener('click', function(e) {
        e.stopPropagation();
        gameRunning = true;
        score = 0;
        obstacles = [];
        car = { x: 122, y: 450, width: 20, height: 30 };
        showNotification('üî∂ Game Restarted');
      });
      
      // Swipe up for Control Center
      homeIndicator.addEventListener('click', function(e) {
        e.stopPropagation();
        toggleControlCenter();
      });
      
      // Control Center interactions
      controlCenter.addEventListener('click', function(e) {
        if (e.target === this) {
          toggleControlCenter();
        }
      });
      
      // Control tiles
      document.querySelectorAll('.control-tile').forEach(tile => {
        tile.addEventListener('click', function(e) {
          e.stopPropagation();
          this.classList.toggle('active');
          const tileType = this.id.replace('Tile', '');
          showNotification(`${this.textContent.split('\\n')[1]} ${this.classList.contains('active') ? 'ON' : 'OFF'}`);
        });
      });
    }
    
    function showNotification(message) {
      // Remove existing notification
      const existingNotification = document.querySelector('.notification');
      if (existingNotification) {
        existingNotification.remove();
      }
      
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = message;
      
      document.getElementById('screenContent').appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 2000);
    }
    
    function toggleControlCenter() {
      const controlCenter = document.getElementById('controlCenter');
      controlCenterOpen = !controlCenterOpen;
      
      if (controlCenterOpen) {
        controlCenter.style.display = 'block';
        setTimeout(() => {
          controlCenter.style.opacity = '1';
        }, 10);
      } else {
        controlCenter.style.opacity = '0';
        setTimeout(() => {
          controlCenter.style.display = 'none';
        }, 300);
      }
    }
    
    function toggleFold() {
      const samsungBody = document.getElementById('samsungBody');
      folded = !folded;
      
      if (folded) {
        samsungBody.classList.add('folded');
      } else {
        samsungBody.classList.remove('folded');
      }
    }
    
    // Initialize when page loads
    window.addEventListener('load', initSamsung);

    // GTA Game
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let car = { x: 122, y: 450, width: 20, height: 30 };
    let obstacles = [];
    let score = 0;
    let gameRunning = true;

    function drawCar() {
      ctx.fillStyle = 'red';
      ctx.fillRect(car.x, car.y, car.width, car.height);
    }

    function drawObstacles() {
      ctx.fillStyle = 'blue';
      obstacles.forEach(ob => ctx.fillRect(ob.x, ob.y, ob.width, ob.height));
    }

    function updateGame() {
      if (!gameRunning) return;
      // Move obstacles down
      obstacles.forEach(ob => ob.y += 2);
      // Remove off screen
      obstacles = obstacles.filter(ob => ob.y < 500);
      // Add new obstacle
      if (Math.random() < 0.02) {
        obstacles.push({ x: Math.random() * 244, y: 0, width: 20, height: 20 });
      }
      // Check collision
      obstacles.forEach(ob => {
        if (car.x < ob.x + ob.width && car.x + car.width > ob.x && car.y < ob.y + ob.height && car.y + car.height > ob.y) {
          gameRunning = false;
          showNotification('Game Over! Score: ' + score);
        }
      });
      score++;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCar();
      drawObstacles();
      ctx.fillStyle = 'white';
      ctx.font = '16px Arial';
      ctx.fillText('Score: ' + score, 10, 20);
    }

    function gameLoop() {
      updateGame();
      draw();
      if (gameRunning) requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && car.x > 0) car.x -= 5;
      if (e.key === 'ArrowRight' && car.x < 244) car.x += 5;
      if (e.key === 'ArrowUp' && car.y > 0) car.y -= 5;
      if (e.key === 'ArrowDown' && car.y < 470) car.y += 5;
    });

    // Start game
    gameLoop();
  </script>
</body>
</html>
